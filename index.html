<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>N·ªü Tr·ª©ng</title>
<style>
body{
    margin:0;
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
    color:white;
}
.game{
    text-align:center;
}
.egg{
    width:140px;
    height:180px;
    background:linear-gradient(#fef3c7,#fde68a);
    border-radius:50% 50% 45% 45%;
    margin:auto;
    cursor:pointer;
    position:relative;
    animation:none;
}
.crack{
    position:absolute;
    top:0;
    left:50%;
    width:4px;
    height:0;
    background:#78350f;
    transform:translateX(-50%);
}
.jump{
    animation:jump 0.6s ease;
}
.shake{
    animation:shake 0.4s infinite;
}
.break{
    animation:break 0.6s forwards;
}
@keyframes jump{
    0%{transform:translateY(0)}
    50%{transform:translateY(-60px)}
    100%{transform:translateY(0)}
}
@keyframes shake{
    0%{transform:rotate(0)}
    25%{transform:rotate(3deg)}
    50%{transform:rotate(-3deg)}
    75%{transform:rotate(3deg)}
    100%{transform:rotate(0)}
}
@keyframes break{
    to{opacity:0; transform:scale(1.5)}
}
.result{
    margin-top:20px;
    background:#020617;
    padding:15px;
    border-radius:10px;
    min-height:80px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="game">
    <h2>ü•ö B·∫§M ƒê·ªÇ N·ªû TR·ª®NG</h2>
    <div id="egg" class="egg">
        <div id="crack" class="crack"></div>
    </div>
    <div id="result" class="result">Ch∆∞a n·ªü</div>
</div>

<script>
const BASE_POWER = 10_000_000_000;
const egg = document.getElementById("egg");
const crack = document.getElementById("crack");
const result = document.getElementById("result");

function rand(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
}

function hatchLogic(){
    const pets=["Mabu Nh√≠","Fide Nh√≠","X√™n Nh√≠"];
    const pet=pets[rand(0,2)];
    let bonus= pet==="Mabu Nh√≠"?rand(5,15):
               pet==="Fide Nh√≠"?rand(15,25):
               rand(25,40);

    let power=BASE_POWER*(1+bonus/100);
    let extra="";

    if(pet==="X√™n Nh√≠" && power>=100_000_000_000){
        power*=1.1;
        extra="üî• K√≠ch ho·∫°t m·ªëc 100 t·ª∑";
    }

    result.innerHTML=`
        üë§ <b>${pet}</b><br>
        üìà Buff: +${bonus}%<br>
        ‚ö° ${power.toLocaleString()}<br>
        <span style="color:#22c55e">${extra}</span>
    `;
}

egg.onclick = ()=>{
    egg.onclick=null;
    egg.classList.add("jump");

    setTimeout(()=>{
        egg.classList.remove("jump");
        egg.classList.add("shake");
        crack.style.height="80px";
    },600);

    setTimeout(()=>{
        egg.classList.remove("shake");
        egg.classList.add("break");
        hatchLogic();
    },1600);

    setTimeout(()=>{
        egg.classList.add("hidden");
    },2200);
};
</script>

</body>
</html>
