<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        h1 img {

        }
        button {

            font-size: 18px;
            background-color: orange;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {

        }
        input {

            font-size: 16px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .fire {
            font-size: 30px;
            animation: fireEffect 1s infinite;
            display: inline-block;
        }
        @keyframes fireEffect {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }
        #leaderboard {
            margin-top: 20px;
            border: 1px solid white;
            display: none;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1><img src="https://postimg.cc/XGVXqJ2P" alt="Logo Habit Tracker"></h1>

    <button onclick="showOptions()">Ch·ªçn Lo·∫°i Chu·ªói</button>

    <div id="options" style="display: none;">
        <button onclick="showNameInput('habit')">Gi·ªØ Chu·ªói Th√≥i Quen</button>
        <button onclick="showNameInput('love')">Gi·ªØ Chu·ªói Ng√†y Y√™u ‚ù§Ô∏è</button>
    </div>

    <div id="nameInput" style="display: none;">
        <h2>Nh·∫≠p T√™n C·ªßa B·∫°n</h2>
        <input type="text" id="name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">
        <div id="partnerInput" style="display: none;">
            <h2>Nh·∫≠p T√™n Partner</h2>
            <input type="text" id="partner" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi y√™u">
        </div>
        <button onclick="saveName()">X√°c Nh·∫≠n</button>
    </div>

    <div id="result"></div>

    <button id="leaderboardBtn" style="display:none;" onclick="showLeaderboard()">Xem B·∫£ng X·∫øp H·∫°ng</button>

    <div id="leaderboard">
        <h2>B·∫£ng X·∫øp H·∫°ng (Top 100)</h2>
        <table>
            <thead>
                <tr>
                    <th>H·∫°ng</th>
                    <th>T√™n</th>
                    <th>Ng√†y Gi·ªØ Chu·ªói</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>

    <script>
        let currentMode = "habit";
        function showOptions() {
            document.getElementById("options").style.display = "block";
        }

        function showNameInput(mode) {
            currentMode = mode;
            document.getElementById("options").style.display = "none";
            document.getElementById("nameInput").style.display = "block";

            if (mode === "love") {
                document.getElementById("partnerInput").style.display = "block";
            } else {
                document.getElementById("partnerInput").style.display = "none";
            }
        }

        function saveName() {
            const name = document.getElementById("name").value.trim();
            let partner = "";

            if (currentMode === "love") {
                partner = document.getElementById("partner").value.trim();
                if (!partner) {
                    alert("Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi y√™u!");
                    return;
                }
            }

            if (!name) {
                alert("Vui l√≤ng nh·∫≠p t√™n!");
                return;
            }

            let leaderboardKey = currentMode === "habit" ? "leaderboard" : "loveLeaderboard";
            let leaderboard = JSON.parse(localStorage.getItem(leaderboardKey)) || [];

            let existingUser = leaderboard.find(entry => entry.name === name);
            if (existingUser) {
                alert("T√™n n√†y ƒë√£ t·ªìn t·∫°i, h√£y ch·ªçn t√™n kh√°c!");
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const newEntry = {
                name: currentMode === "love" ? `${name} ‚ù§Ô∏è ${partner}` : name,
                startDate: today.toISOString(),
                days: 1
            };

            leaderboard.push(newEntry);
            leaderboard.sort((a, b) => b.days - a.days);
            if (leaderboard.length > 100) leaderboard = leaderboard.slice(0, 100);

            localStorage.setItem(leaderboardKey, JSON.stringify(leaderboard));

            document.getElementById("result").innerHTML = `
                üéâ Xin ch√∫c m·ª´ng, ${newEntry.name}! B·∫°n ƒë√£ b·∫Øt ƒë·∫ßu gi·ªØ chu·ªói t·ª´ h√¥m nay! üéâ
                <br>
                <span class="fire">üî•</span><span class="fire">üî•</span><span class="fire">üî•</span>
            `;
            document.getElementById("leaderboardBtn").style.display = "block";
            startFireEffect();
        }

        function showLeaderboard() {
            let leaderboardKey = currentMode === "habit" ? "leaderboard" : "loveLeaderboard";
            let leaderboard = JSON.parse(localStorage.getItem(leaderboardKey)) || [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            leaderboard.forEach(entry => {
                const startDate = new Date(entry.startDate);
                startDate.setHours(0, 0, 0, 0);
                const diffTime = today.getTime() - startDate.getTime();
                entry.days = Math.round(diffTime / (1000 * 60 * 60 * 24));
            });

            leaderboard.sort((a, b) => b.days - a.days);
            localStorage.setItem(leaderboardKey, JSON.stringify(leaderboard));

            const tbody = document.getElementById("leaderboardBody");
            tbody.innerHTML = "";

            leaderboard.slice(0, 100).forEach((entry, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>#${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.days} ng√†y</td>
                    </tr>
                `;
            });

            document.getElementById("leaderboard").style.display = "block";
        }

        function startFireEffect() {
            setInterval(() => {
                let fire = document.createElement("div");
                fire.innerHTML = "üî•";
                fire.classList.add("fire");
                document.body.appendChild(fire);
                setTimeout(() => fire.remove(), 2000);
            }, 300);
        }
    </script>

</body>
</html>
