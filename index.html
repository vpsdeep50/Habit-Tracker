    <script>
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let currentUser = null;

        function registerUser() {
            let username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Vui l√≤ng nh·∫≠p t√™n!");
                return;
            }
            if (!users[username]) {
                users[username] = { streak: 0, type: "", id: Date.now(), partner: "" };
            }
            currentUser = username;
            localStorage.setItem("users", JSON.stringify(users));
            document.getElementById("trackerMenu").classList.remove("hidden");
            updateProfile();
        }

        function askForPartner() {
            document.getElementById("trackerMenu").classList.add("hidden");
            document.getElementById("partnerInput").classList.remove("hidden");
        }

        function startTracking(type) {
            if (!currentUser) return;
            if (type === "love") {
                let partner = document.getElementById("partnerName").value.trim();
                if (!partner) {
                    alert("Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi y√™u!");
                    return;
                }
                users[currentUser].partner = partner;

            localStorage.setItem("users", JSON.stringify(users));
            document.getElementById("trackerProgress").classList.remove("hidden");
            document.getElementById("trackerMenu").classList.add("hidden");
            document.getElementById("partnerInput").classList.add("hidden");
            updateStreak();
            updateProfile();
        }

        function increaseStreak() {
            if (!currentUser) return;
            users[currentUser].streak++;
            localStorage.setItem("users", JSON.stringify(users));
            updateStreak();
            updateLeaderboard();
        }

        function updateStreak() {
            document.getElementById("streakCount").innerText = users[currentUser]?.streak + " ng√†y";
        }

        function updateLeaderboard() {
            let rankingList = Object.entries(users)
                .sort((a, b) => b[1].streak - a[1].streak)
                .slice(0, 100);

            let rankingHTML = rankingList.map((user, index) =>
                `<p>${index + 1}. ${user[0]} - ${user[1].streak} ng√†y</p>`
            ).join("");

            document.getElementById("rankingList").innerHTML = rankingHTML;
            document.getElementById("leaderboard").classList.remove("hidden");
        }

        function updateProfile() {
            document.getElementById("userId").innerText = users[currentUser]?.id;
            document.getElementById("profileName").innerText = currentUser;
            document.getElementById("profileType").innerText = users[currentUser]?.type || "Ch∆∞a ch·ªçn";
            if (users[currentUser]?.partner) {
                document.getElementById("profilePartner").innerText = users[currentUser].partner;
                document.getElementById("partnerInfo").classList.remove("hidden");
            }
            document.getElementById("profile").classList.remove("hidden");
        }

        function goBack(current, target) {
            document.getElementById(current).classList.add("hidden");
            document.getElementById(target).classList.remove("hidden");
        }
    </script>
