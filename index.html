</head>
<body>

    <div id="leaderboard">

    <script>
        function showDateSelection() {

        }
        function populateDateOptions() {
            const daySelect = document.getElementById("day");
            const monthSelect = document.getElementById("month");
            const yearSelect = document.getElementById("year");

            for (let i = 1; i <= 31; i++) {
                daySelect.innerHTML += `<option value="${i}">${i}</option>`;
            }

            for (let i = 1; i <= 12; i++) {
                monthSelect.innerHTML += `<option value="${i}">Th√°ng ${i}</option>`;
            }

            for (let i = 2025; i <= 2035; i++) {
                yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
            }
        }

        function saveStartDate() {
            const day = document.getElementById("day").value;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const startDate = new Date(year, month - 1, day);

            localStorage.setItem("startDate", startDate.toISOString());
            alert("Ng√†y b·∫Øt ƒë·∫ßu ƒë√£ ƒë∆∞·ª£c l∆∞u!");
            document.getElementById("nameInput").style.display = "block";

        function saveName() {
            const name = document.getElementById("name").value.trim();
            if (!name) {
                alert("Vui l√≤ng nh·∫≠p t√™n!");
                return;
            }

            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            if (leaderboard.some(entry => entry.name === name)) {

            const start = new Date(storedDate);

            const diffTime = today.getTime() - start.getTime();
            let diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));

            leaderboard.push({ name, days: diffDays });

        function showLeaderboard() {const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            const tbody = document.getElementById("leaderboardBody");
